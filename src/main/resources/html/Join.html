<!DOCTYPE html>
<html> 
    <head>
        <title>회원가입</title>
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <h2>회원가입</h2>
        </header>
        
        <form action="Login.html" method="POST"> 
            <div class="input-box"> 
                <input id="email" type="email" name="email" placeholder="이메일"> 
                <label for="email"> 이메일</label>
                
            </div>

            <a href="">
                <input type="button" value="검증">
            </a>

            <div class="input-box"> 
                <input id="nickname" type="text" name="nickname" placeholder="닉네임"> 
                <label for="nickname">닉네임</label> 
            </div> 

            <div class="input-box"> 
                <input id="phone" type="text" name="phone" placeholder="핸드폰번호"> 
                <label for="phone">핸드폰번호</label> 
            </div> 
            
            <a href="">
                <input type="button" value="검증">
            </a>

            <div class="input-box">
                <input id="password" type="password" name="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>

            <div class="input-box">
                <input id="ckpassword" type="password" name="ckpassword" placeholder="비밀번호 확인">
                <label for="ckpassword">비밀번호 확인</label>
            </div>

            <input type="submit" value="회원가입">

        </form>
    </body>
</html>
